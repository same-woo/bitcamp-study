<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프</title>
<link rel="stylesheet" type="text/css" href="member-styles.css">
</head>
<body>
<h1>회원</h1>
<form action='/member/add' method="post">
<table class="form-table"> <!-- 클래스 추가 -->
<tr>
  <th>이름</th> <td><input type='text' name='name'></td>
</tr>
<tr>
  <th>이메일</th> <td><input type='email' name='email'></td>
</tr>
<tr>
  <th>암호</th> <td><input type='password' name='password'></td>
</tr>
<tr>
  <th>성별</th> 
  <td>
    <select name="gender">
      <option value="M">남자</option>
      <option value="W">여자</option>
    </select>  
  </td>
</tr>
</table>
<button class="button">등록</button> <!-- 클래스 추가 -->
</form>
</body>
</html>
